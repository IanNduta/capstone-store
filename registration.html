    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Registration</h1>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div id="registration" class="rounded-3">
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="email" class="form-control" id="username" aria-describedby="usernameHelp">
                                </div>
                                <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3">
                                    <label for="passwordconfirm" class="form-label">Password Confirm</label>
                                    <input type="password" class="form-control" id="passwordConfirm" aria-describedby="passwordConfirmHelp">
                                    <div id="passwordConfirmHelp" class="form-text">Confirm your password again.</div>
                                </div>
                                <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 mt-5">
                    <div id="registration" class="rounded-3">
                        <h2>Where did you here about us</h2>
                        <form>
                            <input type="radio" id="instagram" name="regist" value="Instagram">
                            <label for="instagram">Insstagram</label>
                            <br>
                            <input type="radio" id="youtube" name="regist" value="Youtube">
                            <label for="youtube">Youtube</label>
                            <br>
                            <input type="radio" id="facebook" name="regist" value="Facebook">
                            <label for="facebook">Facebook</label>
                            <br>
                            <input type="radio" id="linkedin" name="regist" value="Linkedin">
                            <label for="linkedin">LinkedIn</label>
                            <br>
                            <input type="radio" id="google" name="regist" value="Google">
                            <label for="google">Google</label>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
